<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="asset/css/reset.css" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <title>AMAZON</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="asset/images/logo.png" alt="lobo amazon" />
      </div>
      <div id="head"></div>
    </header>

    <!-- # BODY # -->
    <main>
      <!-- # SEZZIONE MENU# -->
      <section class="menuBar">
        <div class="section1">
          <a href="">All</a>
          <a href="">Today's deals</a>
          <a href="">Customer Service</a>
          <a href="">Registry</a>
          <a href="">Gift Card</a>
          <a href="">Sell</a>
        </div>
      </section>
      <!-- # SEZZIONE GREEN # -->
      <section>
        <div>
          <div><h2>Shop All Hollyday Gift Cards</h2></div>
          <div class="green">
            <h1>Hollyday Gift Guides</h1>
            <h2>Be a go-gifter</h2>
          </div>
        </div>
      </section>
      <!-- # SEZZIONE WHITE # -->
      <section>
        <div class="white">
          <h2>Find the perfect gift</h2>
          <h3>Shop now</h3>
          <div class="pad"></div>
          <div class="notebook"></div>
          <div class="whach"></div>
          <div class="animals"></div>
        </div>
      </section>
      <!-- # SEZZIONE VR 2 # -->
      <section>
        <div>
          <div class="imgVR"></div>
          <div>
            <h2>Play the gifting game</h2>
            <h3>Shop gaming</h3>
          </div>
        </div>
      </section>
      <!-- # SEZZIONE MARSHALL 2 # -->
      <section>
        <div>
          <div class="marshall"></div>
          <div>
            <h2>The sound of cheer</h2>
            <h3>Shop Audio & Accessories</h3>
          </div>
        </div>
      </section>
    </main>
    <!-- # FOOTER # -->
    <footer>
      <div>
        <a href="#head"></a>
      </div>
      <div class="logofooter"></div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="asset/css/reset.css" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <title>AMAZON</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="asset/images/logo.png" alt="lobo amazon" />
      </div>
      <div id="head"></div>
      <!-- # SEZZIONE MENU# -->
      <section class="menuBar">
        <div>
          <a href="">All</a>
          <a href="">Today's deals</a>
          <a href="">Customer Service</a>
          <a href="">Registry</a>
          <a href="">Gift Card</a>
          <a href="">Sell</a>
        </div>
      </section>
    </header>

    <main>
      <!-- # SEZZIONE GREEN # -->
      <section>
        <div>
          <div class="orange"><h2>Shop All Hollyday Gift Cards</h2></div>
          <div class="green">
            <h1>Hollyday Gift Guides</h1>
            <h2>Be a go-gifter</h2>
          </div>
        </div>
      </section>
      <!-- # SEZZIONE WHITE # -->
      <section class="whiteSection">
        <div class="white">
          <div>
            <h2>Find the perfect gift</h2>
          </div>
          <div>
            <h3>Shop now</h3>
          </div>
        </div>
        <div class="gallery">
          <div>
            <div class="pad"></div>
            <div class="notebook"></div>
            <div class="watch"></div>
            <div class="animals"></div>
          </div>
        </div>
      </section>
      <!-- # SEZZIONE VR 2 # -->
      <section class="gaming">
        <div class="imgVR"></div>

        <div class="play">
          <div>
            <h2>Play the gifting game</h2>
          </div>
          <div>
            <h3>Shop gaming</h3>
          </div>
        </div>
      </section>
      <!-- # SEZZIONE MARSHALL 2 # -->
      <section class="accessories">
        <div class="marshall"></div>
        <div class="audio">
          <div>
            <h2>The sound of cheer</h2>
          </div>
          <div>
            <h3>Shop Audio & Accessories</h3>
          </div>
        </div>
      </section>
    </main>
    <!-- # FOOTER # -->
    <footer>
      <div class="backtop">
        <a href="#head">Back to top</a>
      </div>
      <div class="logofooter">
        <img src="asset/images/logo.png" alt="logo amazon" />
      </div>
    </footer>
  </body>
</html>
